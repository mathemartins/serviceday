{% extends "base.html" %}

{% block style %}

{% endblock style %}

{% block content %}
<h1> Professions Library</h1>
<p>
	<form method="GET" action="">
		<input type='text' name='q' placeholder='Search' value='{{ request.GET.q }}'>
		<input type='submit' value='Search'/>
	</form>
	<form>
		<input type="text" placeholder="Enter Your Email" required="">
		<input type="submit" value="Go">
	</form>
</p>


<table class='table'>
<thead>
	<th>Professions</th>
	<th>Image</th>
	<th></th>
</thead>


{% for instance in skill_list %}
<tr>
	<td>
		<a href='{{ instance.get_absolute_url }}'>{{ instance.title }}</a>
	</td>
 </tr>
{% empty %}
    <li>No profession in library yet, contact an artisan now</li>
{% endfor %}


</table>


{% endblock %}
