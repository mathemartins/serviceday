{% extends "base.html" %}

{% block title %} tag - category | servizedey {% endblock %}
{% block content %}

<div class="container">
	<h3 class="title text-center"> Category Detail <span> On Skill Tags </span></h3>
	<ul>
		{% for skill_instance in object.skill.all %}
		    <li> 
		    	<a href='{{ skill_instance.get_absolute_url }}'><img src='{{ skill_instance }}'></a>
		    </li>
		{% empty %}
		    <li>No Categories yet.</li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
